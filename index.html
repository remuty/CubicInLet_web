<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | CubicInLet</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/CubicInLet_web.json", {
      onProgress: UnityProgress,
      Module: {
        TOTAL_STACK: 6 * 1024 * 1024
      }
    });
    setInterval(function () {
      var text = "";
      for (var i = 0; i < 5 * 1024 * 1024 / 4; i++) {
        text += "*";
      }
      gameInstance.SendMessage('MyGameObject', 'MyFunction', text);
    }, 1000);
  </script>
</head>

<body>
  <div class="webgl-content">
    <div id="gameContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      <div class="title">CubicInLet</div>
    </div>
  </div>
</body>

</html>
